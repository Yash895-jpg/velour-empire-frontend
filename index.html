<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Velour Empire</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<p style="text-align:center;color:red;font-weight:600;">
  Frontend Demo Only – Backend Disabled
</p>

<!-- HERO SECTION -->
<section class="hero-section">
  <div class="hero-content">
    <div class="hero-text">
      <h1>Luxury <span>You Deserve</span></h1>
      <p>Discover premium fashion crafted with elegance and quality.</p>

      <div class="hero-buttons">
        <a href="shop.html" class="btn-primary">Shop Now</a>
        <a href="collections.html" class="btn-secondary">View Collections</a>
      </div>
    </div>

    <div class="hero-image">
      <!-- ✅ FIXED -->
      <img src="images/categories/gg.jpg" alt="Velour Empire">
    </div>
  </div>
</section>

<!-- CATEGORY SECTION -->
<section class="category-section">
  <div class="section-title">
    <h2>Shop by Category</h2>
  </div>

  <div class="category-grid">

    <div class="category-card">
      <!-- ✅ FIXED -->
      <img src="images/categories/shirts.jpg" alt="Shirts">
      <div class="category-overlay">
        <h3>Shirts</h3>
        <p>Explore</p>
      </div>
    </div>

    <div class="category-card">
      <!-- ✅ FIXED -->
      <img src="images/categories/jackets.jpg" alt="Jackets">
      <div class="category-overlay">
        <h3>Jackets</h3>
        <p>Explore</p>
      </div>
    </div>

    <div class="category-card">
      <!-- ✅ FIXED -->
      <img src="images/categories/hoodies.jpg" alt="Hoodies">
      <div class="category-overlay">
        <h3>Hoodies</h3>
        <p>Explore</p>
      </div>
    </div>

  </div>
</section>

</body>
</html>

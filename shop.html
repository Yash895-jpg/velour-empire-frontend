<!DOCTYPE html>
<html lang="en">
<head>

  <title>Shop | Velour Empire</title>

<body>

      <!-- PRODUCT 2 -->
      <div class="product-card">
        <div class="product-image">

          <p class="product-category">Men</p>
          <h3 class="product-name">Stylish Blazer</h3>
          <div class="product-price">
            <span class="current-price">₹3,499</span>

      </div>

      <div class="product-card">

            <span class="current-price">₹1,499</span>

        </div>
